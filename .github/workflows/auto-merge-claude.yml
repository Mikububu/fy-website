name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create and Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Processing branch: $BRANCH"

          # Check for existing PR
          EXISTING=$(gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$EXISTING" ]; then
            echo "Creating new PR..."
            gh pr create \
              --title "Auto: $BRANCH" \
              --body "Automated PR" \
              --base main \
              --head "$BRANCH" || echo "PR creation failed or already exists"
          else
            echo "PR #$EXISTING already exists"
          fi

          sleep 3

          # Get PR number
          PR=$(gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$PR" ]; then
            echo "Attempting to merge PR #$PR..."
            gh pr merge "$PR" --squash --delete-branch 2>&1 || \
            gh pr merge "$PR" --merge --delete-branch 2>&1 || \
            gh pr merge "$PR" --squash 2>&1 || \
            gh pr merge "$PR" --merge 2>&1 || \
            echo "Merge failed - branch protection may be enabled"
          else
            echo "No open PR found"
          fi
