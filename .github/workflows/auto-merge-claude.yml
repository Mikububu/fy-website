name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Create PR
        id: create-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number' 2>/dev/null || echo "")

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from Claude Code session." \
              --base main \
              --head "$BRANCH_NAME" 2>&1 || true
            sleep 2
          fi

          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number' 2>/dev/null || echo "")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Merge via API
        if: steps.create-pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.create-pr.outputs.pr_number }};
            console.log(`Attempting to merge PR #${prNumber}`);

            try {
              // Try to merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'merge'
              });
              console.log(`Successfully merged PR #${prNumber}`);
            } catch (error) {
              console.log(`Merge error: ${error.message}`);

              // If merge fails, try to enable auto-merge
              try {
                const { data: pr } = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber
                });

                // Try GraphQL mutation for auto-merge
                const mutation = `
                  mutation EnableAutoMerge($pullRequestId: ID!) {
                    enablePullRequestAutoMerge(input: {
                      pullRequestId: $pullRequestId,
                      mergeMethod: MERGE
                    }) {
                      pullRequest { id }
                    }
                  }
                `;

                await github.graphql(mutation, { pullRequestId: pr.node_id });
                console.log('Auto-merge enabled');
              } catch (autoMergeError) {
                console.log(`Auto-merge error: ${autoMergeError.message}`);
              }
            }

      - name: Fallback Direct Merge
        if: steps.create-pr.outputs.pr_number != ''
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"
          gh pr merge "$PR_NUMBER" --merge --admin 2>&1 || \
          gh pr merge "$PR_NUMBER" --merge 2>&1 || \
          gh pr merge "$PR_NUMBER" --squash 2>&1 || \
          echo "Merge requires manual intervention"
