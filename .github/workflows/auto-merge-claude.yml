name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from Claude Code session." \
              --base main \
              --head "$BRANCH_NAME" || echo "PR may already exist"
          fi

  auto-merge:
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Merging PR #$PR_NUMBER"
          gh pr merge "$PR_NUMBER" --merge --admin || gh pr merge "$PR_NUMBER" --merge || echo "Merge failed - check repo settings"
