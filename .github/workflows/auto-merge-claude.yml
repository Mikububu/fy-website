name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR and Merge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            # Create PR
            gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from Claude Code session." \
              --base main \
              --head "$BRANCH_NAME"

            # Wait a moment for PR to be created
            sleep 2
          fi

          # Get the PR number
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Merging PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --merge --admin || gh pr merge "$PR_NUMBER" --merge || echo "Merge may require manual approval"
          fi
