name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            # Create PR
            gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from Claude Code session." \
              --base main \
              --head "$BRANCH_NAME" || true

            sleep 2

            # Get PR number
            PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')
          else
            PR_NUMBER=$EXISTING_PR
            echo "PR already exists: #$PR_NUMBER"
          fi

          if [ -n "$PR_NUMBER" ]; then
            # Merge immediately (not auto-merge)
            gh pr merge "$PR_NUMBER" --merge --delete-branch || echo "Could not merge - may need manual approval"
          fi
