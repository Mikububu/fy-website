[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Blog redirects
[[redirects]]
  from = "/blog"
  to = "/#blog-section"
  status = 301

[[redirects]]
  from = "/blog/"
  to = "/#blog-section"
  status = 301

[[redirects]]
  from = "/BLOG"
  to = "/#blog-section"
  status = 301

[[redirects]]
  from = "/zh-tw/blog"
  to = "/zh-tw/#blog-section"
  status = 301

[[redirects]]
  from = "/zh-tw/blog/"
  to = "/zh-tw/#blog-section"
  status = 301

# Redirect rules for functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
