<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor - Forbidden Yoga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #423737 0%, #5a4747 100%);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: #f3f2de;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #b8d4d4;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            min-height: 80vh;
        }

        .sidebar {
            background: #1f1f1f;
            padding: 20px;
            border-right: 2px solid #423737;
            overflow-y: auto;
            max-height: 80vh;
        }

        .sidebar h2 {
            color: #b8d4d4;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #423737;
        }

        .post-list {
            list-style: none;
        }

        .post-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .post-item:hover {
            background: #353535;
            border-left-color: #b8d4d4;
        }

        .post-item.active {
            background: #423737;
            border-left-color: #f3f2de;
        }

        .post-item-title {
            color: #e0e0e0;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .post-item-meta {
            color: #888;
            font-size: 0.8rem;
        }

        .editor-panel {
            padding: 30px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .editor-panel h2 {
            color: #f3f2de;
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #b8d4d4;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1f1f1f;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #b8d4d4;
        }

        .form-group textarea {
            min-height: 400px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .help-text {
            color: #888;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #423737 0%, #5a4747 100%);
            color: #f3f2de;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 55, 55, 0.4);
        }

        .btn-secondary {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .video-preview {
            margin-top: 20px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 6px;
            border: 2px dashed #3a3a3a;
        }

        .video-preview h4 {
            color: #b8d4d4;
            margin-bottom: 15px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #b8d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è Blog Post Editor</h1>
            <p>Edit your Forbidden Yoga blog posts and embed videos</p>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <h2>üìö Your Posts</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search posts...">
                </div>
                <ul class="post-list" id="postList">
                    <li class="empty-state">Loading posts...</li>
                </ul>
            </aside>

            <main class="editor-panel">
                <div id="editorContent">
                    <div class="empty-state">
                        <h3>üëà Select a post to edit</h3>
                        <p>Choose a post from the sidebar to start editing</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
