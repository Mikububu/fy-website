<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive Blogs - Forbidden Yoga</title>
    <meta name="description" content="Explore tantric wisdom, practices, and transformative insights from our lineage of left-handed tantra.">

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-post.css">

    <style>
        body {
            background-color: #f3f2de;
        }

        .blog-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .blog-page-heading {
            font-family: 'Bluu Next', serif;
            font-size: 6rem;
            font-weight: 700;
            color: #423737;
            text-align: center;
            margin-bottom: 60px;
            text-transform: lowercase;
        }

        @media (max-width: 768px) {
            .blog-page {
                padding: 60px 20px;
            }

            .blog-page-heading {
                font-size: 4rem;
            }
        }

        /* Tag Cloud Styles */
        .tag-cloud-section {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 60px 40px;
            background: transparent;
            border-radius: 30px;
        }

        .tag-cloud-title {
            font-family: 'Bluu Next', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #423737;
            text-align: center;
            margin-bottom: 40px;
            text-transform: lowercase;
        }

        .tag-cloud {
            display: block;
            text-align: left;
            padding: 20px;
            line-height: 1.4;
        }

        .tag {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #B8D4D4 0%, #8fa9aa 100%);
            color: white;
            border-radius: 25px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #8fa9aa 0%, #423737 100%);
        }

        .tag-size-1 { font-size: 0.85rem; opacity: 0.7; }
        .tag-size-2 { font-size: 1rem; opacity: 0.8; }
        .tag-size-3 { font-size: 1.2rem; opacity: 0.85; }
        .tag-size-4 { font-size: 1.4rem; opacity: 0.9; }
        .tag-size-5 { font-size: 1.7rem; opacity: 1; font-weight: 700; }

        @media (max-width: 768px) {
            .tag-cloud-section {
                padding: 40px 20px;
                margin: 60px auto 0;
            }

            .tag-cloud-title {
                font-size: 2.5rem;
            }

            .tag-size-1 { font-size: 0.75rem; }
            .tag-size-2 { font-size: 0.9rem; }
            .tag-size-3 { font-size: 1rem; }
            .tag-size-4 { font-size: 1.2rem; }
            .tag-size-5 { font-size: 1.4rem; }
        }

        /* Tag cloud specific overrides - smaller, uniform size, no borders, Roboto bold */
        .tag-cloud .keyword-tag {
            font-family: 'Roboto', sans-serif !important;
            font-weight: 700 !important;
            font-size: 0.85rem !important;
            padding: 0.2rem 0.4rem !important;
            border: none !important;
            margin: 0 !important;
            line-height: 1.6 !important;
            background: none !important;
            color: #000 !important;
            box-shadow: none !important;
            display: block !important;
        }

        .tag-cloud .keyword-tag.shared-keyword {
            color: #ff0000 !important;
            cursor: pointer;
        }

        .tag-cloud .keyword-tag.unique-keyword {
            border: none !important;
            background: none !important;
            color: #000 !important;
        }

        .tag-cloud .keyword-tag:nth-child(3n+1),
        .tag-cloud .keyword-tag:nth-child(3n+2),
        .tag-cloud .keyword-tag:nth-child(3n+3) {
            font-family: 'Roboto', sans-serif !important;
            font-weight: 700 !important;
            font-size: 0.85rem !important;
            padding: 0.2rem 0.4rem !important;
        }
    </style>
</head>
<body>
    <div class="blog-page">
        <h1 class="blog-page-heading">deep dive blogs</h1>

        <div id="blog-grid" class="blog-grid">
            <div class="loading">Loading blog posts...</div>
        </div>

        <!-- Tag Cloud -->
        <div class="tag-cloud-section">
            <h2 class="tag-cloud-title">explore by topic</h2>
            <div id="tag-cloud" class="tag-cloud"></div>
        </div>
    </div>

    <script src="blog-standalone.js"></script>
    <script src="keyword-navigation.js"></script>
    <script>
        // Load and display ALL semantic keywords (shared + unique)
        fetch('/keyword-frequency.json')
            .then(res => res.json())
            .then(data => {
                const tagCloud = document.getElementById('tag-cloud');

                // Combine all keywords (shared 2+ posts AND unique 1 post)
                const allKeywords = [];

                // Add shared keywords (clickable with colored background)
                (data.shared || []).forEach(item => {
                    allKeywords.push({
                        keyword: item.keyword,
                        count: item.count,
                        posts: item.posts,
                        isShared: true
                    });
                });

                // Add unique keywords (plain text)
                (data.unique || []).forEach(item => {
                    allKeywords.push({
                        keyword: item.keyword,
                        count: 1,
                        posts: item.posts,
                        isShared: false
                    });
                });

                if (allKeywords.length === 0) {
                    tagCloud.innerHTML = '<p style="opacity: 0.6;">No keywords available</p>';
                    return;
                }

                // Sort alphabetically
                const sorted = [...allKeywords].sort((a, b) => a.keyword.localeCompare(b.keyword));

                sorted.forEach(item => {
                    const tag = document.createElement('span');

                    if (item.isShared) {
                        // Shared keywords: clickable (modal)
                        tag.className = 'keyword-tag clickable-keyword shared-keyword';
                        tag.title = `${item.count} posts`;
                        tag.setAttribute('data-keyword', item.keyword);
                        tag.style.cursor = 'pointer';
                    } else {
                        // Unique keywords: direct link to post
                        tag.className = 'keyword-tag unique-keyword';
                        tag.title = '1 post - click to view';
                        tag.style.cursor = 'pointer';
                        const postSlug = item.posts[0].replace('.html', '');
                        tag.addEventListener('click', () => {
                            window.location.href = `/posts/${item.posts[0]}`;
                        });
                    }

                    tag.textContent = item.keyword;
                    tagCloud.appendChild(tag);
                });
            })
            .catch(err => {
                console.error('Failed to load keyword cloud:', err);
                document.getElementById('tag-cloud').innerHTML = '<p style="opacity: 0.6;">Keywords unavailable</p>';
            });
    </script>
</body>
</html>
